<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Admin Karang Taruna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0d6efd, #6ea8fe);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .login-box h2 {
      margin-bottom: 25px;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2 class="text-center text-primary"><i class="fas fa-user-shield me-2"></i>Login Admin</h2>
  
  <div class="alert alert-danger" id="errorAlert">Username atau password salah!</div>
  
  <form onsubmit="return loginCheck(event)">
    <div class="mb-3">
      <label for="username" class="form-label">Nama Pengguna</label>
      <input type="text" class="form-control" id="username" placeholder="" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Kata Sandi</label>
      <input type="password" class="form-control" id="password" placeholder="" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Masuk</button>
    <a href="index.html" class="btn btn-link w-100 mt-3">‚Üê Kembali ke Beranda</a>
  </form>
</div>

<script>
  function loginCheck(e) {
    e.preventDefault();
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "admin" && pass === "katar0103") {
      window.location.href = "admin.html"; // halaman setelah login
    } else {
      document.getElementById("errorAlert").style.display = "block";
    }
  }
</script>

</body>
</html>
